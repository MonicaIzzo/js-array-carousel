<!DOCTYPE html>
<html lang="en">
<head>

<!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

<!-- fontawesome 6 -->

<!-- fonts -->

    <body>
<!-- HERO -->
        <div id="hero" class="container p-0">
<!-- controls -->
<i class="fa-solid fa-circle-arrow-down"></i>
<i class="fa-solid fa-circle-arrow-up"></i>
<!-- Carousel -->
        <div id="carousel">
            <img src="img/01.webp" alt="01" class="active">
            <img src="img/02.webp" alt="02">
            <img src="img/03.webp" alt="03">
            <img src="img/04.webp" alt="04">
            <img src="img/05.webp" alt="05">

<!-- thumbnails -->
        <div id="thumbnails">
            <div class="thumbnails-img">
                <div class="square square-01"></div>
                <img src="img/01.webp" alt="01" class="img-01">
            </div>
            <div class="thumbnails-img">
                <div class="square square-01"></div>
                <img src="img/02.webp" alt="02" class="img-02">
            </div>
            <div class="thumbnails-img">
                <div class="square square-01"></div>
                <img src="img/03.webp" alt="03" class="img-03">
            </div>
            <div class="thumbnails-img">
                <div class="square square-01"></div>
                <img src="img/04.webp" alt="04" class="img-04">
            </div>
            <div class="thumbnails-img">
                <div class="square square-01"></div>
                <img src="img/05.webp" alt="05" class="img-05">
            </div>
        </div>
        </div>
<!-- script javascript -->
        <script src="js/script.js"></script>
